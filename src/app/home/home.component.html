
  <mat-carousel class="carousel"
    timings="300ms ease-in"
    [autoplay]="true"
    [interval]="3000"
    color="accent"
    maxWidth="auto"
    [proportion]="25"
    [slides]="4"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="true"

    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"

      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>
